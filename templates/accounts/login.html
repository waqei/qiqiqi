{% extends "base-log.html" %}

{% block title %}Account Login{% endblock %}
    {% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}

    <div class="form-actions span7 offset4" align="center">

    <form action="" method="post" class="" >
            {% csrf_token %}
        <table border="0" cellpadding="0" >
            {{form.as_table}}
        </table>
        <br>
        <div class="control-group" align="center">
            <div class="btn-group">
                <a href="{%url register%}" class="btn btn-info">注册商户</a>
            </div>
            <div class="btn-group">
                <input type="submit"  class="btn btn-primary" value="登录"/>
            </div>
            <div class="btn-group">
                <a href="{%url index%}" class="btn btn-info">返回网站首页</a>
            </div>
        </div>

    </form>
    </div>
{% endblock %}
