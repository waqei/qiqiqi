{% extends "base.html" %}

{% block title %}Account Login{% endblock %}
    {% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
    <table border="0" cellpadding="0" >
        {{form.as_table}}        
    </table>
        <div class="btn-group">
        <a href="{%url register%}" class="btn btn-info">注册</a>
        </div>

        <div class="btn-group">
        <input type="submit"  class="btn btn-primary" value="登录"/>
        </div>
        
        <div class="btn-group">
        <a href="{%url index%}" class="btn btn-info">返回首页</a>
        </div>
    </form>
{% endblock %}
