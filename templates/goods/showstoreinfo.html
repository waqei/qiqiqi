{% extends "base-admin.html" %}
{% block title %}添加商品{% endblock %}
{% block main %}
    <h2>添加商品</h2>
    <hr>
    <p>商铺名称</p>
    <p>{{ com.name }}</p>
    <p>logo</p>
    <p><img src="{{ com.logo.url }}" alt=""></p>
    <p>商铺网址</p>
    <p>{{ com.url }}</p>
    <p>主营产品</p>
    <p>{{ com.sell }}</p>
    <p>网站公告</p>
    <p>{{ com.notice }}</p>
    <p>联系电话</p>
    <p>{{ com.tel }}</p>
    <p>qq</p>
    <p>{{ com.qq }}</p>
    <p>商铺地址</p>
    <p>{{ com.address }}</p>
{% endblock %}
